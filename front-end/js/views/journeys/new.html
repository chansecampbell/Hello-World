<div class="row">
  <div class="col-md-8 col-md-offset-2 col-border">
    <section>
      <h1>Add a new Journey</h1>
      <div ng-controller="JourneysController as journeys"> 
       <form id="edit-user" class="form-group" ng-submit="journeys.updateJourney()">
         <div class="row">
           <div class="col-md-12">
             <fieldset class="form-group">
               <label>Country Name</label>
               <input type="text" 
               data-ng-model="journeys.journey.country" 
               placeholder="Enter a name.." 
               uib-typeahead="country for country in users.getCountries($viewValue)" 
               typeahead-loading="loadingCountries" 
               typeahead-no-results="noResults" 
               class="form-control">

               <i ng-show="loadingCountries" 
               class="glyphicon glyphicon-refresh"></i>

               <div ng-show="noResults">
                 <i class="glyphicon glyphicon-remove"></i> No Results Found
               </div> 

             </fieldset>
           </div>
         </div>
         <div class="row">
           <div class="col-md-6">
             <fieldset class="form-group">
               <label>Journey Start Date</label>
               <input type="text" name='journey-start' id="journey-start" class="form-control" ng-model="journeys.journey.start" placeholder="DD/MM/YY">
             </fieldset>
           </div>
           <div class="col-md-6">
             <fieldset class="form-group">
               <label>Journey End Date</label>
               <input type="text" name='journey-end' id="journey-end" class="form-control" ng-model="journeys.journey.end" placeholder="DD/MM/YY">
             </fieldset>
           </div>
         </div>
         <div class="row">
          <div class="col-md-12">
            <fieldset class="form-group">
              <label>How would you sum up the trip in one sentence?</label>
              <textarea type="text" name='description' id="journey-description" class="form-control" ng-model="journeys.journey.description"></textarea>
            </fieldset>
          </div>
        </div>
        <div class="row">
         <div class="col-md-12">
           <fieldset class="form-group">
             <input type="file" ngf-select ng-model="journeys.files" name="files" class="form-control" ngf-multiple="true">
             <label><a ng-click="journeys.uploadMulti()">Click to Upload</a></label>
             <ul>
              <li ng-repeat="file in journeys.journey.pictures">
                <!-- <img ng-src="{{file}}"> -->
                <strong>Image successfully uploaded.</strong>
              </li>
             </ul>
           </fieldset>
         </div>
       </div>
       <fieldset class="form-group">
         <input type="submit" value='Submit' id="submit" class="btn">
       </fieldset>
     </form>

<!--      Upload single file on form submit
 --><!--      <img ng-src="{{journeys.uploadedFile}}">
     <form name="journeys.form" ng-submit="journeys.uploadSingle()">
       <input type="file" ngf-select ng-model="journeys.file" name="file">Select File
       <button type="submit" ng-click="journeys.uploadSingle()">Submit</button>
     </form>

  </div>
</section>
</div>
</div>
