 <div class="row">
   <div class="col-md-8 col-md-offset-2 col-border"> 
 <h1>Journey Feed</h1>
  <div ng-controller="JourneysController as journeys">  
  <ul class="media-list">
    <li class="media" ng-repeat="journey in journeys.all">


    <div class="row">
      <div class="col-md-2">
        <a ui-sref="user({ id: journey.users[0]._id })">
           <img ng-src="{{ journey.users[0].picture }}" class="media-object">
        </a>
      </div>
      <div class="col-md-8">
        <a class="journey-show-post-links" ui-sref="journey({ id: journey._id })">
        <div class="media-body journey-show-post">
        <h3 class="media-heading">{{ journey.users[0].firstName }} {{ journey.users[0].lastName }}</h3>
        <p><strong>{{ journey.country.name }}</strong> added as a destination
          <p>"<em>{{ journey.description }}</em>"</p>
          <p><strong>View Journey -></strong></p>
        </div>
        </a>
        </div>
        </div>
    </li>
  </ul>
  </div>
</div>
</div>
