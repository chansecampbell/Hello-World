<br>
   <div class="col-md-12"> 
  <div ng-controller="JourneysController as journeys">  
    <div class="row">
      <div class="col-sm-6 col-md-4" ng-repeat="journey in journeys.all">
        <div class="thumbnail">
        <a class="journey-show-post-links transition" ui-sref="journey({ id: journey._id })">
        <i class="mg map-{{ journey.country.countryCode.toLowerCase() }} mg-journey" ></i>
        </a>
          <div>
            <h3>{{ journey.country.name }}</h3>
            <p>{{ journey.users[0].firstName }} {{ journey.users[0].lastName }} added a country</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
