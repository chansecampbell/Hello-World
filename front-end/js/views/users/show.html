  <div class="col-md-8 col-md-offset-2 col-border">
   <section>
    <div class="container">
      <div class="row">
        <div class="col-md-6 user-profile-text edit-hover">
          <a class="profile-picture-link transition" ui-sref="usersEdit({ id: users.user._id })">
            <img ng-src="{{ users.user.picture }}" id="profile-picture">
            <p>Edit Profile</p>
          </a>
        </div>
        <div class="col-md-4 user-profile-text">
          <h1 class="media-heading">{{ users.user.firstName }} {{ users.user.lastName }} </h1>
          <p><h3>{{ users.user.age }}</h3>
          <p><h3>{{ users.user.location }}</h3></p>

          <button class="btn user-journey-nav" ui-sref="journeysNew">Add New Journey</button> 
          <!-- <button class="btn user-journey-nav" ui-sref="journeysNew">View Journeys</button> --> 
      </div>
    </div>
  </div>
  <h1 class="center-text stamp-header">Stamp Book: {{ users.user.countries.length }}</h1>
  <div class="col-md-4 col-xs-6 user-countries" ng-repeat="country in users.user.countries">
   <i class="mg map-{{ country.countryCode.toLowerCase() }}" ></i><br>
   <h3>{{ country.name }}</h3>
   </div>

</section>

</div>
