<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="main-section">
          <div class="media">
            <span class="media-left">
            <img ng-src="{{ users.user.picture }}" id="profile-picture">
           </span>
           <div class="media-body">
            <h2 class="media-heading">{{ users.user.name | uppercase }}</h2>
            <p><strong>Age:</strong> {{ users.user.age }}</p>
            <p><strong>Nationality:</strong> {{ users.user.nationality }}</p>
            <button class="btn" ng-click="showedit = !showedit" ng-click="showjourney=false">Edit Profile</button> 
            <form id="edit-user" ng-submit="users.updateUser()" ng-show="showedit">
              <input type="text" name='edit-name' id="edit-name" class="form-control" ng-model="users.user.name">
              <input type="number" name='edit-age' id="edit-age" class="form-control" ng-model="users.user.age" placeholder="How old are you?">
              <input type="text" name='edit-nationality' id="edit-nationality" class="form-control" ng-model="users.user.nationality" placeholder="What is your nationality?">
              <input type="submit" value='Update' id="submit" ng-click="showedit=false" class="btn">
            </form>

            <button class="btn" ng-click="showjourney = !showjourney">Add Journey</button> 
            <div ng-controller="JourneysController as journeys"> 
            <form id="edit-user" class="form-group" ng-submit="journeys.updateJourney()" ng-show="showjourney">
            <div class="row">
              <div class="col-md-12">
              <input type="text" name='name' id="journey-name" class="form-control" ng-model="journeys.journey.name" placeholder="Where did you go?">
            
   <!--       <div ng-controller="CountriesController as countries"> 
              <input type="text" data-ng-model="journeys.journey.name" placeholder="Where did you go?" uib-typeahead="country for country in countries.getCountry($viewValue)" typeahead-loading="Loading Countries.." typeahead-no-results="noResults" class="form-control">
              </div>
                  <i ng-show="loadingGames" class="glyphicon glyphicon-refresh"></i>
                  <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> No Results Found
                  </div> -->
              </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              <input type="date" name='start' id="journey-start" class="form-control" ng-model="journeys.journey.start">
              </div>
                <div class="col-md-6">
                 <input type="date" name='end' id="journey-end" class="form-control" ng-model="journeys.journey.end">
                 </div>
                 </div>
                 <div class="row">
                   <div class="col-md-12">
              <textarea type="text" name='description' id="journey-description" class="form-control" ng-model="journeys.journey.description"></textarea>
              </div>
              </div>
              <div class="row">
                <div class="col-md-4">
            <input type="text" name='pictures' id="journey-pictures" class="form-control" ng-model="journeys.journey.pictures" placeholder="Add a picture">
            </div>
            <div class="col-md-4">
            <input type="text" name='pictures' id="journey-pictures" class="form-control" ng-model="journeys.journey.pictures" placeholder="Add a picture">
            </div>
            <div class="col-md-4">
            <input type="text" name='pictures' id="journey-pictures" class="form-control" ng-model="journeys.journey.pictures" placeholder="Add a picture">
            </div>
            </div>
              <input type="submit" value='Add Journey' id="submit" ng-click="showjourney=false" class="btn">
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<h1>Countries visited:</h1>
{{ user.currentUser }}
 <div class="media" ng-repeat="country in users.user.countries">
    <div class="media-body">
   <h4 class="media-heading">{{ country.name }}</h4>
    </div>
  </div>
</section>
