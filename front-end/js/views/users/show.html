<section>
  <div class="row">
    <div class="col-sm-6 col-md-4">
      <img ng-src="{{ users.user.picture }}">
      <div class="caption">
        <h3>{{ users.user.name | uppercase }}</h3>
        <p><strong>Email:</strong> {{ users.user.email }}</p>
        <p><strong>Trips:</strong> {{ users.user.journeys[0].name }}</p>
        <p><strong>Countries:</strong> {{ users.user.journeys[0].name }}</p>
        <form id="edit-user" ng-submit="users.updateUser(users.user)">
          <input type="text" name='edit-name' id="edit-name" ng-model="users.user.name">
          <input type="submit" value='Update' id="submit">
        </form>
      </div>
    </div>
  </div>
</section>
