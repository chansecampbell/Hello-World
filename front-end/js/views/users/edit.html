<div class="row">
  <div class="col-md-8 col-md-offset-2 col-border">
    <section>
      <h1>Edit User profile</h1>
      <form id="edit-user" ng-submit="users.updateUser()">
      <div class="row">
        <div class="col-md-6">
          <fieldset class="form-group">
            <label>First Name</label>
       <input type="text" name='edit-first-name' id="edit-first-name" class="form-control" ng-model="users.user.firstName">
       </fieldset>
       </div>
        <div class="col-md-6">
          <fieldset class="form-group">
            <label>Last Name</label>
       <input type="text" name='edit-last-name' id="edit-last-name" class="form-control" ng-model="users.user.lastName">
       </fieldset>
       </div>
       </div>
       <div class="row">
         <div class="col-md-6">
           <fieldset class="form-group">
             <label>Age</label>
       <input type="number" name='edit-age' id="edit-age" class="form-control" ng-model="users.user.age" placeholder="How old are you?">
       </fieldset>
       </div>
        <div class="col-md-6">
          <fieldset class="form-group">
            <label>Location</label>
       <input type="text" name='edit-location' id="edit-location" class="form-control" ng-model="users.user.location" placeholder="Where are you from?">
       </fieldset>
       </div>
       </div>
       <fieldset class="form-group">
       <input type="submit" value='Update' id="submit" class="btn">
       </fieldset>
     </form>
   </section>
 </div>
</div>
