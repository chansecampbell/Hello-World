<!DOCTYPE html>
<html ng-app="logging">
<head>
  <title>Hello World</title>
  <script src="./bower_components/angular/angular.js" charset="utf-8"></script>
  <script src="./bower_components/angular-messages/angular-messages.js" charset="utf-8"></script>
  <script src="./bower_components/angular-ui-router/release/angular-ui-router.js" charset="utf-8"></script>
  <script src="./bower_components/angular-jwt/dist/angular-jwt.js" charset="utf-8"></script>
  <script src="./bower_components/angular-resource/angular-resource.js" charset="utf-8"></script>
  <script src="./bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.js" charset="utf-8"></script>

  <link rel="stylesheet" type="text/css" href="./bower_components/jvectormap/jquery-jvectormap.css">
  <script src="./bower_components/jvectormap/jquery-jvectormap.js"></script>

  <script src="./bower_components/ngmap/build/scripts/ng-map.min.js"></script>
  <script src="http://maps.google.com/maps/api/js"></script>

  <script src="//cdn.jsdelivr.net/satellizer/0.13.1/satellizer.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/models/user.js"></script>

  <script src="./js/controllers/usersController.js"></script>
  <script src="./js/controllers/mapsController.js"></script>

  <script type="text/javascript" src="js/services/authInterceptor.js"></script>
  <script type="text/javascript" src="js/services/tokenService.js"></script>
  <script type="text/javascript" src="js/services/currentUser.js"></script>
  <!-- <script type="text/javascript" src="js/services/googleMaps.js"></script> -->

  <link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body ng-controller="UsersController as users">
  <header>
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" ui-sref-active="active" ui-sref="home">Hello World</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li ng-show="users.checkLoggedIn()">
              <a href="#">Welcome, {{ users.user.name }}</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#" ui-sref="users">Users</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a ng-click="users.authenticate('facebook')">Sign in with Facebook</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="login">Login</a>
            </li>
            <li ng-hide="users.checkLoggedIn()">
              <a href="#" ui-sref="register">Register</a>
            </li>
            <li ng-show="users.checkLoggedIn()">
              <a href="#"ui-sref="home" ng-click="users.logout()">Logout</a>
            </li>
          </ul>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  </header>
  <main class="container" ui-view></main>

</body>
</html>
